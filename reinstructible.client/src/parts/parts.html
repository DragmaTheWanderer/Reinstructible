<h1 id="tableLabel">Lego Set Parts</h1>

<p *ngIf="!partsLoaded"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<table *ngIf="partsLoaded">
    <thead>
        <tr>
            
            <th>Set Number</th>
            <th>Name</th>
            <th>Image Url</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let part of parts">
            <td>{{ part.set_num }}</td>
            <td>{{ part.name }}</td>
            <td>{{ part.set_img_url }}</td>
        </tr>
    </tbody>
</table>
