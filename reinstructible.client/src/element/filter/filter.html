<div class="w3-card-4">
  <header class="w3-container w3-dark-grey"></header>
  <div>
    <ul class="w3-ul w3-hoverable">
      <li class="w3-left-align"
          *ngFor="let option of options()"
          (click)="onSelected(option)">
        <label>
          <input class="w3-check" type="checkbox" [(ngModel)]="option.selected" />
          {{option.name}}
        </label>
      </li>
    </ul>
  </div>
  <footer></footer>
</div>
<div class="w3-container">
  <span class="w3-display-bottommiddle element-footer ">
    <span class="w3-left">
      <app-button icon="fa-regular fa-square-check" color="w3-dark-grey"
                  toolTip="Select All" toolTipClass="btn-tooltip-left"
                  (clickEvent)="selectAll()">
      </app-button>
      <app-button icon="fa-regular fa-square-full" color="w3-dark-grey"
                  toolTip="Clear" toolTipClass="btn-tooltip-left"
                  (clickEvent)="clearSelections()">
      </app-button>
      <app-button icon="fa-regular fa-eye-slash" color="w3-dark-grey"
                  toolTip="Toggle" toolTipClass="btn-tooltip-left"
                  (clickEvent)="toggleSelections()">
      </app-button>
      <app-button icon="fa-regular fa-share-from-square" color="w3-dark-grey"
                  toolTip="{{currentGroupText}}" toolTipClass="btn-tooltip-left"
                  (clickEvent)="toggleGrouping()">
      </app-button>
    </span>
    <span class="w3-right">
      <app-button icon="fa-regular fa-clipboard" color="w3-dark-grey"
                  toolTip="Card View" toolTipClass="btn-tooltip-right"
                  (clickEvent)="popUp('CV')">
      </app-button>
      <app-button icon="fa-solid fa-border-all" color="w3-dark-grey"
                  toolTip="Table View" toolTipClass="btn-tooltip-right"
                  (clickEvent)="popUp('TV')">
      </app-button>
    </span>
</span>

</div>
