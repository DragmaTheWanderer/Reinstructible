<div class="w3-card-4">
  <header class="w3-container w3-dark-grey"></header>
  <div>
    <ul class="w3-ul w3-hoverable">
      <li class="w3-left-align"
          *ngFor="let option of options()"
          (click)="onSelected(option)">
        <label>
          <input class="w3-check" type="checkbox" [(ngModel)]="option.selected" />
          {{option.name}}
        </label>
      </li>
    </ul>
  </div>
  <footer></footer>
</div>
<div class="w3-container">
  <span class="w3-display-bottommiddle element-footer ">
    <span class="w3-left">
      <button class="w3-btn w3-circle w3-large w3-dark-grey"
              (click)="selectAll()">
        <i class="fa-regular fa-square-check"></i></button>
      <button class="w3-btn w3-circle w3-large w3-dark-grey"
              (click)="clearSelections()">
        <i class="fa-regular fa-square-full"></i></button>
      <button class="w3-btn w3-circle w3-large w3-dark-grey"
              (click)="toggleSelections()">
        <i class="fa-regular fa-eye-slash"></i></button>
      <button class="w3-btn w3-circle w3-large w3-dark-grey"
              (click)="toggleGrouping()">
        <i class="fa-regular fa-share-from-square"></i></button>
    </span>
    <span class="w3-right">
      <button type="button" class="w3-btn w3-circle w3-large w3-dark-grey"
              (click)="popUp('CV')">
        <i class="fa-regular fa-clipboard"></i></button>
      <button type="button" class="w3-btn w3-circle w3-large w3-dark-grey"
              (click)="popUp('TV')">
        <i class="fa-solid fa-border-all"></i></button>
    </span>

  </span>
</div>
