<h1 id="tableLabel">Owned Lego Sets</h1>

<p *ngIf="!setsLoaded"><em>Loading... Please refresh once the ASP.NET backend has started.</em></p>
<p *ngIf="setsLoaded"><em>Select the set you want to see the inventory of.</em></p>

<div class="w3-row w3-container" *ngIf="setsLoaded">
  <div id="controlls" class="w3-third w3-container">
    <div class="w3-card">
      <header class="w3-container w3-dark-grey">
        <h2>Themes</h2>
      </header>
      <ul class="w3-ul w3-hoverable ">
        <li (click)="clearTheme()">All</li>
        <li *ngFor="let thm of themes"
            (click)="setTheme(thm.id)">
          {{thm.name}}
        </li>
      </ul>
      <footer></footer>
    </div>
    <hr />
    <button type="button" class="w3-btn w3-round-large w3-dark-grey"
            (click)="popUp()">
      Add/Re-Add Set
    </button>
  </div>
  <!--Body-->
  <div id="table" class="set-body">
    <table class="w3-table-all w3-hoverable">
      <thead >
        <tr class="w3-grey">
          <th class="w3-text-white">Image</th>
          <th class="w3-text-white">Set Info</th>
        </tr>
      </thead>
      <tbody  style="overflow-y:auto;">
        <tr *ngFor="let set of legoSets" (click)="loadSet(set.set_num)">
          <td><img src="{{ set.set_img_url }}" class="set_img" /></td>

          <td>
            <span><b>{{ set.name }}</b> </span><br />
            <span>{{ set.theme[0].name }}</span> <br />
            <span>{{ set.set_num }}</span>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
</div>

<legoset_add *ngIf="showPopUp"
             (addSetEvent)="addedSet($event)"
             (closeModalEvent)="closeModal()">
</legoset_add>
