<div class="w3-row w3-container" *ngIf="setsLoaded">
  <!--sidebar-->
  <div id="controlls" class="w3-third w3-container">
    <div class="w3-display-container sidebar-container">
    <setFilterComponent [options]="setThemeOptions"
                        (onOptionsSent)="setTheme($event)"></setFilterComponent>      
      <div class="w3-display-bottommiddle">
        <hr />
        <button type="button" class="w3-btn w3-round-large w3-dark-grey"
                (click)="popUp()">
          Add/Re-Add Set
        </button>
      </div>
    </div>
  </div>
  <!--Header-->
  <div>
    <h1 id="tableLabel">Owned Lego Sets</h1>
    <p *ngIf="!setsLoaded"><em>Loading... Please refresh once the ASP.NET backend has started.</em></p>
    <p *ngIf="setsLoaded"><em>Select the set you want to see the inventory of.</em></p>
  </div>
  <!--Body-->
  <!--<setTable [legoSets]="legoSets"
            (setNumOut)="loadSet($event)"
            ></setTable>-->
  <setCards [legoSets]="legoSets"
            [setThemes]="setThemeOptions"
            [currentTheme]="selectedTheme"
            (setNumOut)="loadSet($event)"
            ></setCards>
