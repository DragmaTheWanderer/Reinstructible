<div class="w3-card">
  <header class="w3-container w3-dark-grey themes-header">
    <h2>Themes</h2>
  </header>
  <div class="themes-body">
    <ul class="w3-ul w3-hoverable ">
      <li (click)="clearTheme()"
          [ngClass]="selectedThemeCheck('All')">All</li>
      <li *ngFor="let thm of options()"
          (click)="setTheme(thm.id, thm.name)"
          [ngClass]="selectedThemeCheck(thm.name)">
        {{thm.name}}
      </li>
    </ul>
  </div>
  <footer></footer>
</div>
