<div id="table" class="set-body">
  <table class="w3-table-all w3-hoverable">
    <thead>
      <tr class="w3-grey">
        <th class="w3-text-white">Image</th>
        <th class="w3-text-white">Set Info</th>
        <th></th>
      </tr>
    </thead>
    <tbody style="overflow-y:auto;">
      <tr *ngFor="let set of legoSets()" (click)="loadSet(set.set_num)">
        <td><img src="{{ set.set_img_url }}" class="set_img" /></td>

        <td>
          <span><b>{{ set.name }}</b> </span><br />
          <span>{{ set.theme[0].name }}</span> <br />
          <span>{{ set.set_num }}</span>
        </td>
        <td>
          <button class="w3-button w3-circle w3-padding-small w3-green add-set-button"
                  (click)="addSet(set)">+</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
